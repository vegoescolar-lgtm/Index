<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISTEMA VEGO - Panel Externo</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #e9ecef; padding: 15px; text-align: center; }
    .container { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid #1e88e5; }
    .metodo-card { border: 2px solid #1e88e5; border-radius: 10px; margin-bottom: 15px; padding: 15px; background: #f8fbff; }
    #reader { width: 100%; border-radius: 8px; background: #000; min-height: 250px; display: none; }
    .btn-activar-cam { background: #1e88e5; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
    #status { margin-top: 20px; padding: 15px; border-radius: 10px; font-weight: bold; background: #eee; transition: 0.3s; }
  </style>
</head>
<body>

<div class="container">
  <h2>SISTEMA VEGO</h2>
  <p><strong>Base de Datos:</strong> Tacaton 2.0</p>
  
  <div class="metodo-card">
    <strong>üì∑ C√ÅMARA (QR)</strong>
    <button id="btnCamara" class="btn-activar-cam" onclick="forzarInicioCamara()">‚ñ∂Ô∏è INICIAR ESC√ÅNER</button>
    <div id="reader"></div>
  </div>

  <div class="metodo-card" style="border-color: #2e7d32; background: #f1f8e9;">
    <strong>üîå ESC√ÅNER USB / MANUAL</strong>
    <input type="text" id="txtFisico" style="width:90%; padding:10px; border-radius:5px; border:1px solid #ccc;" placeholder="Escanee o escriba ID..." onkeypress="if(event.key === 'Enter') registrarFisico()">
  </div>

  <div id="status">Esperando lectura...</div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
  /* ===========================================================
     NOTA DE CONEXI√ìN:
     Copia la URL de "Implementaci√≥n" de tu Google Apps Script 
     y p√©gala aqu√≠ abajo entre las comillas.
     =========================================================== */
  const URL_SERVIDOR_VEGO = "https://script.google.com/macros/s/AKfycbw6D8yeIRAjTO1u8us8p7EdUbqQSR2D6HruXJdkM8AS43R3EfkytdPF-TCg-parmDz0ew/exec"; 

  let html5QrCode = null;

  async function forzarInicioCamara() {
    const btn = document.getElementById('btnCamara');
    const readerDiv = document.getElementById('reader');
    btn.innerText = "‚åõ Accediendo...";
    readerDiv.style.display = "block";

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      stream.getTracks().forEach(track => track.stop());

      html5QrCode = new Html5Qrcode("reader");
      await html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 20, qrbox: 250 },
        (text) => { enviarDatosGoogle(text); }
      );
      btn.style.display = "none";
      document.getElementById('status').innerText = "‚úÖ C√°mara conectada";
    } catch (err) {
      alert("Error de c√°mara: " + err);
      btn.innerText = "‚ùå REINTENTAR";
    }
  }

  function enviarDatosGoogle(codigo) {
    const status = document.getElementById('status');
    status.innerText = "‚åõ Registrando ID: " + codigo;
    status.style.background = "#fff9c4";

    // NOTA: Esta es la conexi√≥n POST hacia tu hoja "Asistencia"
    fetch(URL_SERVIDOR_VEGO, {
      method: "POST",
      mode: "no-cors", 
      body: JSON.stringify({ id: codigo })
    })
    .then(() => {
      status.style.background = "#c8e6c9";
      status.innerText = "‚úÖ REGISTRADO CON √âXITO";
      // El sistema vuelve a esperar despu√©s de 2 segundos
      setTimeout(() => { 
        status.innerText = "Esperando lectura..."; 
        status.style.background = "#eee";
      }, 2000);
    })
    .catch(err => {
      status.innerText = "‚ùå ERROR DE ENV√çO";
      status.style.background = "#ffcdd2";
    });
  }

  function registrarFisico() {
    const input = document.getElementById('txtFisico');
    if(input.value.trim() !== "") {
      enviarDatosGoogle(input.value);
      input.value = "";
    }
  }
</script>
</body>
</html>
